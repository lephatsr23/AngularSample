<div class="container">
    <h1>Học về Form</h1>
    <form (ngSubmit)="onSubmit()" #myform="ngForm" >
        <div class="form-group">
            <label for="name">Name</label> 
            <input type="text" class="form-control" id="name" required
            [(ngModel)] ="name"
            name="name"
            />
            <span *ngIf="name === ''" class = "errorMsg"> * Cần phải nhập tên</span>
        </div>
        <div class="form-group">
            <label for="alterEgo">PASSWORD</label> 
            <input type="text"  class="form-control" id="password" required
            [(ngModel)] ="password"
            name="password"
            >
            <span *ngIf="password === ''" class = "errorMsg">* Cần phải nhập tên</span>
        </div>

        <div class ="form-group">
            <label for="vehicle"> Vehicle </label>
            <select (change)="selectVehicle($event)">
                <option *ngFor="let vehicle of vehicles">{{vehicle}}</option>
            </select>
        </div>

        <button type = "subimt" class= "btn btn-success" [disabled]="!myform.form.valid">Submit</button>

    </form>

</div>
